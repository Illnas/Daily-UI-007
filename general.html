    <div class="container row">

      <div class="col grey">
        <p>Resolution</p>
      </div>
      <div class="col grey">
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1,920 x 1,080 16:9 (240Hz)</option>
            <option>1,680 Ã— 1,050 16:10 (240Hz)</option>
            <option>1,600 x 1,024 1.56 (240Hz)</option>
            <option>1,600 x 900 16:9 (240Hz)</option>

            <option>1.280 x 800 16:10 (240Hz)</option>
            <option>1.152 x 864 4:3 (240Hz)</option>
            <option>1.280 x 768 5:3 (240Hz)</option>
            <option>1,280 x 720 16:9 (240Hz)</option>
            <option>1.024 x 768 4:3 (240Hz)</option>
          </select>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <p>Display Mode</p>
      </div>
      <div class="col">
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Fullscreen</option>
            <option>Windowed</option>
            <option>Windowed Borderless</option>
          </select>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col grey">
        <p>Monitor</p>
      </div>
      <div class="col grey">
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1. BNQ7777(1920 x 1080 16:9)</option>
          </select>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <p>Aspect Ratio Mode</p>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button type="button" class="btn btn-secondary active">Letterbox</button>
            <button type="button" class="btn btn-secondary">Fill</button>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col grey"></div>
      <div class="col grey">
        <div class="form-group">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button type="button" class="btn btn-secondary active">Apply</button>
            <button type="button" class="btn btn-secondary">Revert</button>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <p>Limit FPS on Battery</p>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button type="button" class="btn btn-secondary active">On</button>
            <button type="button" class="btn btn-secondary">Off</button>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col grey">
        <p>Max FPS on Battery</p>
      </div>
      <div class="col grey">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="60.0" readonly>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <p>Limit FPS in Menus</p>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button type="button" class="btn btn-secondary active">On</button>
            <button type="button" class="btn btn-secondary">Off</button>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col grey">
        <p>Max FPS in Menus</p>
      </div>
      <div class="col grey">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="144.0" readonly>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <p>Limit FPS in Background</p>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button type="button" class="btn btn-secondary active">On</button>
            <button type="button" class="btn btn-secondary">Off</button>

      <div class="w-100"></div>

      </div>
      <div class="col grey">
        <div class="form-group">

        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <p>Limit FPS Always</p>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button type="button" class="btn btn-secondary active">On</button>
            <button type="button" class="btn btn-secondary">Off</button>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col grey">
        <p>Max FPS Always</p>
      </div>
      <div class="col grey">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="60.0" readonly>
        </div>
      </div>
